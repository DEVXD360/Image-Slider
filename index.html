<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide-container">

        <div class="slide">
            <img src="img/1.jpg" alt="" height="450px" width="1080px">
            <div class="caption">Audi A8-L</div>
        </div>

        <div class="slide">
            <img src="img/2.jpeg" alt="" height="450px" width="1080px">
            <div class="caption">BMW 7 series</div>
        </div>

        <div class="slide">
            <img src="img/3.jpg" alt="" height="450px" width="1080px">
            <div class="caption">Lexus LS 500H</div>
        </div>

        <div class="slide">
            <img src="img/4.jpg" alt="" height="450px" width="1080px">
            <div class="caption">Mercedes S class</div>
        </div>

        <div class="slide">
            <img src="img/Toyota.jpg" alt="" height="450px" width="1080px">
            <div class="caption">Toyota camry hybrid</div>
        </div>

        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>

        <span class="arrow next" onclick="controller(1)">&#10095;</span>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
